<h1 class="page-header">Login</h1>
<div class="row show-hide-message">
	<div [ngClass]="messageClass">
		{{message}}
	</div>
</div>
<form [formGroup]='form' (submit)="login()">
  <div class="form-group">
    <label for="Username">Username</label>
     <div [ngClass]="{'has-danger':(form.controls.username.errors && form.controls.username.dirty),'has-success':!form.controls.username.errors}">
    <input type="text" formControlName="username"  class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username">
    <ul class="help-block">
    	<li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
    	
    </ul>
	</div>
  </div>
   
  <div class="form-group">
    <label for="Password">Password</label>
    <div [ngClass]="{'has-danger':(form.controls.password.errors && form.controls.password.dirty),'has-success':(!form.controls.password.errors)}">
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    <ul class="help-block">
    	<li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
    </ul>
	</div>
  </div>
  
  
  <button [disabled]="!form.valid || processing" type="submit" class="btn btn-primary">Submit</button>
</form>
